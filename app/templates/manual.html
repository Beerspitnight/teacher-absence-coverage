<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manual Absence Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-primary text-center">✏️ Add a Manual Absence</h1>

    <form action="{{ url_for('manual') }}" method="POST" class="mt-4 card p-4 shadow">
        <div class="mb-3">
            <label for="teacher_name" class="form-label">👩‍🏫 Teacher Name:</label>
            <select name="teacher_name" class="form-control" required>
                {% for teacher in teacher_names %}
                    <option value="{{ teacher }}">{{ teacher }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">🕒 Duration:</label>
            <select name="duration" class="form-control" required>
                <option value="Full Day">Full Day</option>
                <option value="Half Day AM">Half Day AM</option>
                <option value="Half Day PM">Half Day PM</option>
                <option value="Period">Period</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">📅 Periods (if applicable):</label><br>
            {% for period in period_options %}
                <input type="checkbox" name="periods" value="{{ period }}"> {{ period }} 
            {% endfor %}
        </div>

        <div class="mb-3">
            <label for="sub_name" class="form-label">🧑‍🏫 Substitute Name:</label>
            <input type="text" name="sub_name" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
